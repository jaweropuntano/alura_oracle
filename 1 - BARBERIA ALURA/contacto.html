<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo de barberia Alura"></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contactos.html">Contactos</a></li>
            </ul>
        </nav>
       </div>
        
    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="inputpadron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="inputpadron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="inputpadron" required placeholder="(xxx) xxx xxxx">


            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="inputpadron" required></textarea> <!-- caja para introducir texto -->

            <fieldset>
                <legend>Como le gustaria que lo contactemos</legend>
            
                <label for="radioemail"><input type="radio" name="contacto" value="email" id="radioemail">Email</label>
            
                <label for="radiotelefono"><input type="radio" name="contacto" value="telefono" id="radiotelefono">Telefono</label>
            
                <label for="radiowhatsapp"><input type="radio" name="contacto" value="whatsapp" id="radiowhatsapp" checked>Whatsapp</label>
            </fieldset>

           <fieldset>
            <select>
                <legend>En que horario prefiere ser atendido</legend>
                <option>Ma√±ana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>
           </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Le gustaria recibir novedades de la Barberia Alura</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <td>Dia</td>
                    <td>Horario</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08Hs - 20Hs</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08Hs - 20Hs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08Hs - 20Hs</td>
                </tr>
            </tbody>
           
           
            
        </table>
    </main>


    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo barberia alura">
        <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
    </footer>


</body>
</html>
